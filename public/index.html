    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family-base);
            overflow: hidden;
        }
        
        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--xmum-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Header bar */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            z-index: 1010;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--xmum-red);
            text-decoration: none;
        }
        
        .header-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--xmum-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition-base);
        }
        
        .logout-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        /* Map container adjustments */
        map-container {

            width: 100%;
            height: 100vh;
            padding-top: 60px; /* Account for header */
        }
        
        /* Mobile adjustments */
        @media (max-width: 576px) {
            .header-bar {

            }

                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            map-container {
                padding-top: 50px;
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
            
            * {
                transition: none !important;
                animation: none !important;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .header-bar {
                background: white;
                border-bottom: 2px solid black;
            }
        }

    <script>
        // Global functions
        async function logout() {
            try {
                const response = await fetch('/api/api.php?action=logout', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    window.location.href = 'login.html';
                } else {
                    console.error('Logout failed:', result.error);
                    // Force redirect anyway
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Force redirect on error
                window.location.href = 'login.html';
            }
        }
        
        // Initialize user info
        async function initUserInfo() {
            try {
                const response = await fetch('/api/api.php?action=getUserInfo');
                const result = await response.json();
                
                if (result.ok && result.user) {
                    const userAvatar = document.getElementById('userAvatar');
                    const email = result.user.email || 'User';
                    const initial = email.charAt(0).toUpperCase();
                    userAvatar.textContent = initial;
                    userAvatar.title = email;
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }
        
        // Hide loading overlay when page is loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('hidden');
                
                // Initialize user info
                initUserInfo();
            }, 1000);
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Page became visible, refresh data if needed
                console.log('Page became visible');
            }
        });
        
        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                // Trigger map resize if needed
                const mapContainer = document.querySelector('map-container');
                if (mapContainer && mapContainer.map) {
                    mapContainer.map.invalidateSize();
                }
            }, 100);
        });
        
        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Add to home screen prompt (PWA)

            deferredPrompt = e;
