<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - XMUM Hungry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--xmum-blue) 0%, var(--xmum-red) 100%);
            min-height: 100vh;
            font-family: var(--font-family-base);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: var(--box-shadow-lg);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--xmum-red);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: var(--text-secondary);
            margin: 0;
        }
        
        .form-control {
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            transition: var(--transition-base);
        }
        
        .form-control:focus {
            border-color: var(--xmum-red);
            box-shadow: 0 0 0 0.2rem rgba(196, 30, 58, 0.25);
        }
        
        .btn-primary {
            background-color: var(--xmum-red);
            border-color: var(--xmum-red);
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition-base);
        }
        
        .btn-primary:hover {
            background-color: #a01729;
            border-color: #a01729;
            transform: translateY(-1px);
        }
        
        .btn-outline-secondary {
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition-base);
        }
        
        .alert {
            border-radius: var(--border-radius);
            border: none;
            margin-bottom: 1rem;
        }
        
        .form-switch .form-check-input {
            width: 2em;
            height: 1em;
        }
        
        .form-switch .form-check-input:checked {
            background-color: var(--xmum-red);
            border-color: var(--xmum-red);
        }
        
        @media (max-width: 576px) {
            .login-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>🍽️ XMUM Hungry</h1>
                <p>校园美食推荐平台</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="authForm">
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱地址</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="isSignup">
                    <label class="form-check-label" for="isSignup">
                        注册新账户
                    </label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        登录
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="demoLogin()">
                        演示账户登录
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    使用 admin@xmum.edu.my / admin123 登录管理员账户
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const isSignupCheckbox = document.getElementById('isSignup');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alert-container');

        // Toggle between login and signup
        isSignupCheckbox.addEventListener('change', function() {
            if (this.checked) {
                submitBtn.textContent = '注册';
            } else {
                submitBtn.textContent = '登录';
            }
        });

        // Form submission
        authForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const isSignup = isSignupCheckbox.checked;
            
            if (!email || !password) {
                showAlert('请填写所有字段', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('密码至少需要6个字符', 'danger');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>处理中...';
                
                const action = isSignup ? 'signup' : 'login';
                const response = await fetch(`/api/api.php?action=${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                  body: `email=${encodeURIComponent(email)}&pwd=${encodeURIComponent(password)}`              });
                
                const result = await response.json();
                
                if (result.ok) {
                    showAlert(isSignup ? '注册成功！正在跳转...' : '登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(result.error || '操作失败', 'danger');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isSignup ? '注册' : '登录';
            }
        });

        // Demo login function
        function demoLogin() {
            emailInput.value = 'demo@xmum.edu.my';
            passwordInput.value = 'demo123';
            isSignupCheckbox.checked = false;
            submitBtn.textContent = '登录';
        }

        // Show alert function
        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>
