    <script>
        let currentRestaurant = null;
        let currentDishes = [];
        
        // Get restaurant ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('id');
        
        if (!restaurantId) {
            ToastMsg.error('é¤å…IDä¸èƒ½ä¸ºç©º');
            setTimeout(() => goBack(), 2000);
        } else {
            loadRestaurantDetail(restaurantId);
        }
        
        async function loadRestaurantDetail(id) {
            try {
                const response = await fetch(`/api/api.php?action=restDetail&rest=${id}`);
                const result = await response.json();
                
                if (result.ok) {
                    currentRestaurant = result.data.restaurant;
                    currentDishes = result.data.dishes;
                    
                    updateRestaurantInfo(result.data.restaurant);
                    updateDishes(result.data.dishes);
                    updateReviews(result.data.reviews);
                } else {
                    throw new Error(result.error || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                console.error('Load restaurant detail error:', error);
                ToastMsg.error('åŠ è½½é¤å…è¯¦æƒ…å¤±è´¥: ' + error.message);
            }
        }
        
        function updateRestaurantInfo(restaurant) {
            // Update banner
            document.getElementById('bannerTitle').textContent = restaurant.name;
            document.getElementById('bannerSubtitle').textContent = restaurant.description || 'ç¾å‘³é¤å…';
            
            const bannerImg = document.getElementById('bannerImage');
            const bannerVideo = document.getElementById('bannerVideo');
            const bannerVideoSource = document.getElementById('bannerVideoSource');
            
            // Hide both initially
            bannerImg.style.display = 'none';
            bannerVideo.style.display = 'none';
            
            if (restaurant.video_url) {
                // Show video if available
                bannerVideoSource.src = `/uploads/videos/${restaurant.video_url}`;
                bannerVideo.style.display = 'block';
                bannerVideo.load(); // Reload video element
            } else if (restaurant.photo_url) {
                // Show image if no video but image available
                bannerImg.src = `/uploads/${restaurant.photo_url}`;
                bannerImg.style.display = 'block';
            }
            
            // Update info section
            document.getElementById('restaurantName').textContent = restaurant.name;
            document.getElementById('restaurantRating').textContent = (restaurant.rating || 4.5).toFixed(1);
            document.getElementById('restaurantDistance').textContent = (restaurant.distance || 0.5).toFixed(1) + 'km';
            document.getElementById('restaurantPrice').textContent = `RM ${restaurant.avg_price || 10}`;
            document.getElementById('restaurantDescription').textContent = restaurant.description || 'è¿™å®¶é¤å…æä¾›ç¾å‘³çš„é£Ÿç‰©å’Œä¼˜è´¨çš„æœåŠ¡ã€‚';
            
            // Update cuisines
            const cuisinesContainer = document.getElementById('restaurantCuisines');
            cuisinesContainer.innerHTML = '';
            
            if (restaurant.cuisines) {
                const cuisines = restaurant.cuisines.split(',');
                cuisines.forEach(cuisine => {
                    const tag = document.createElement('span');
                    tag.className = 'cuisine-tag';
                    tag.textContent = cuisine.trim();
                    cuisinesContainer.appendChild(tag);
                });
            }
        }
        
        function updateDishes(dishes) {
            const dishesGrid = document.getElementById('dishesGrid');
            const dishCount = document.getElementById('dishCount');
            
            dishCount.textContent = dishes.length;
            
            if (dishes.length === 0) {

                        <p>æš‚æ— èœå“ä¿¡æ¯</p>

                `;
                return;
            }
            
            dishesGrid.innerHTML = dishes.map(dish => {
                let mediaContent = '';
                if (dish.video_url) {
                    mediaContent = `
                        <video controls muted loop>
                            <source src="/uploads/videos/${dish.video_url}" type="video/mp4">

                        </video>
                    `;
                } else if (dish.photo_url) {
                    mediaContent = `<img src="/uploads/${dish.photo_url}" alt="${dish.name}">`;
                } else {
                    mediaContent = `<div class="dish-image-placeholder">ğŸ½ï¸</div>`;
                }
                
                return `
                    <div class="dish-card" onclick="selectDish(${dish.id})">
                        <div class="dish-image">

                        </div>
                        <div class="dish-info">

                            <div class="dish-description">${dish.description || 'ç¾å‘³å¯å£'}</div>
                        </div>

                `;
            }).join('');
        }
        
        function updateReviews(reviews) {
            const reviewsList = document.getElementById('reviewsList');
            const reviewCount = document.getElementById('reviewCount');
            
            reviewCount.textContent = reviews.length;
            
            if (reviews.length === 0) {

            reviewsList.innerHTML = reviews.map(review => `

                </div>
            `).join('');
        }
        
        function selectDish(dishId) {
            const selectedDish = currentDishes.find(dish => dish.id === dishId);
            if (selectedDish) {
                // Store selected dish for upload modal
                window.selectedDish = selectedDish;
                ToastMsg.info(`å·²é€‰æ‹©èœå“: ${selectedDish.name}`);

        }

            if (!window.selectedDish) {

        }
        
        function showImageModal(imageSrc) {
            // Create a simple image modal
            const modal = document.createElement('div');
            modal.style.cssText = `

                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);

            `;
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.cssText = `

                max-height: 90%;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            `;
            
            modal.appendChild(img);
            document.body.appendChild(modal);
            
            modal.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }

            if (document.referrer && document.referrer.includes(window.location.origin)) {

            } else {

        }
        
        // Listen for review added event
        document.addEventListener('review-added', () => {

            loadRestaurantDetail(restaurantId);
            ToastMsg.success('è¯„ä»·æ·»åŠ æˆåŠŸï¼');
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {

                loadRestaurantDetail(restaurantId);
            }
        });
